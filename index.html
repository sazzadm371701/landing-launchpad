<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>My landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="raleway-normal">
    <!-- Header Section -->
    <header class="header">
      <!-- Navbar Section -->
      <nav class="navbar">
        <h1>LOGO</h1>
        <button class="button roboto-normal">Sign Up</button>
      </nav>
      <!-- Banner Section -->
      <div class="banner">
        <h1 class="banner-title">
          Cool Dark UI Template for <br />Webflow Agencies!
        </h1>
        <button class="button roboto-normal">Stay Focused</button>
      </div>
    </header>

    <!-- Main Content Section -->
    <main>
      <!-- Action Section -->
      <section class="action">
        <div class="left">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="button roboto-normal">Launch Live Preview</button>
        </div>
        <div class="right">
          <img
            src="Assets/wc-mini.png"
            alt="Hero Image"
            style="width: 400px; height: auto; border-radius: 25px"
          />
        </div>
      </section>

      <!-- Productive User Section -->
      <section class="productive-user">
        <div>
          <h1>Joined Thousands of Productive Users</h1>
        </div>
        <div class="user-count">
          <span class="count1 roboto-normal">
            <h2>50K</h2>
            <p>Active Users</p>
          </span>
          <span class="count2 roboto-normal">
            <h2>2M+</h2>
            <p>Focus Sessions</p>
          </span>
          <span class="count3 roboto-normal">
            <h2>95%</h2>
            <p>Satisfaction Rate</p>
          </span>
        </div>
      </section>

      
    </main>

  </body>
</html>
